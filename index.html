<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Karla:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            
            <div class="header">
                <h1 class="header--title">Metric/Imperial Unit Conversion</h1>
                <input class="header--input" type="text" />
                <button class="convert--btn">Convert</button>
            </div>
            
            <div class="conversion">
                <h3 class="conversion--header">Length (Meter/Feet)</h3>
                <p id="length-conversion" class="conversion--text"></p>
            </div>
            <div class="conversion">
                <h3 class="conversion--header">Volume (Liters/Gallons)</h3>
                <p id="volume-conversion" class="conversion--text"></p>
            </div>
            <div class="conversion">
                <h3 class="conversion--header">Mass (Kilograms/Pounds)</h3>
                <p id="mass-conversion" class="conversion--text"></p>
            </div>
            
        <script src="index.js"></script>
    </body>
</html>
